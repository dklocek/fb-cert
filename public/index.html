  <script>

    function change(){
      var frame = document.getElementById("authFrame").style;
      if(frame.height == "0px"){
        frame.height = "auto";
        frame.visibility = "visible";
      }else{
        frame.height = "0px";
        frame.visibility = "hidden";
      }
      console.log("Clicked!")
    }

    function loadThis(element){
      console.log(element);
      $("#main").load(element);

    }
    document.getElementById("body").style.height = window.innerHeight;
    document.getElementById("menu").style.height = window.innerHeight;
    document.getElementById("authFrame").style.height = "0px";
    document.getElementById("authFrame").style.visibility = "hidden";
